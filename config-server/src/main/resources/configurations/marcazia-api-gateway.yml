server:
  port: 8222

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://marcazia-customer-service
          predicates:
            - Path=/api/v1/customers/**

        - id: order-service
          uri: lb://marcazia-order-service
          predicates:
            - Path=/api/v1/orders/**

        - id: order-line-service
          uri: lb://marcazia-order-service
          predicates:
            - Path=/api/v1/order-lines/**

        - id: product-service
          uri: lb://marcazia-product-service
          predicates:
            - Path=/api/v1/products/**

        - id: payment-service
          uri: lb://marcazia-payment-microservice
          predicates:
            - Path=/api/v1/payments/**
